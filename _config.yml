# description de la première section
section_1_desc: >
  Organisé par le réseau Terre des jeunes, actif depuis 1985, il s'agit d'une première grande rencontre internationale. 
  Le but est de stimuler le bénévolat, l'action directe, les connaissances pratiques en matière de reboisement et d'organisation communautaire.
  Nous voulons travailler aussi à trouver des modes de fonctionnement super simples, décentralisés et écologiques. 
  Au menu : du bénévolat, des rencontres et discussions, de l'action directe, des échanges culturels, de la fête. Un volet touristique et culturel est prévu à la suite du Sommet. 
  <a href="http://terredesjeunes.org/contact?edit[cid]=4">Contactez les organisateurs au Togo</a> ou <a href="http://terredesjeunes.org/contact">Terre des jeunes transnational au Québec (Canada)</a> pour plus d'infos.

section_1_colonne_1_titre:
  Rencontres

section_1_colonne_1_desc:
  Des représentants des antennes de Terre des jeunes de plusieurs pays de la Francophonie seront présents, dont le Togo, la Côte d'Ivoire, Haïti, le Canada, le Bénin, etc. Ainsi que toute personne intéressée à changer le monde est invitée à contribuer avec sa culture et ses idées.

section_1_colonne_2_titre:
  Échanges d'idées

section_1_colonne_2_desc: >
  Nous voulons ouvrir le débat sur :
  <ul>
  <li>Comment financer ses activités sans devenir prisonnier du cycle des subventions?</li>
  <li>Comment gérer un organisme de manière décentralisée et ouverte?</li>
  <li>Comment vivre et agir de manière écologique? Quels sont les modèles inspirés du Sud?</li>
  </ul>
  <p>Voici les grandes thematiques du projet seront abord/es selon trois grands axes :</p>
  <ul>
  <li>La construction écologique</li>
  <li>Le reboisement</li>
  <li> Comment vivre et agir de manière écologique? Quels sont les modèles inspirés du Sud?</li>
  </ul>

  <ul>
  <li>L'implication environnementale par des actions concrètes</li>
  <li>Le fonctionnement et le financement des organismes autogérés</li>
  <li> Comment vivre et agir de manière écologique? Quels sont les modèles inspirés du Sud?</li>
  </ul>

section_1_colonne_3_titre:
  Ateliers pratiques

section_1_colonne_3_desc: >
  <p>Nous avons prévu des chantiers pratiques chaque jour</p>
  <ul>
   <li>Plantation d'arbres et reboisement : Graine de vie, Sylvelle, Fête de l'arbre, parc sylva. Essences intéressantes.</li>
   <li>Préparation d'un jardin communautaire et/ou collectif : Choix du modèle, enrichir la terre (compost), plantes locales.</li>
   <li>Construction d'un habitat : Choix de l'habitat, de la structure, de la couverture, etc. et techniques de construction.</li>
   <li>Autres chantiers à déterminer.</li>
  <p>Des conférences axées sur la pratique sont aussi prévues.</p>

